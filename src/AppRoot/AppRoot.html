<div js-type="AppRoot" js-baseType="AppRootBase" js-model="AppRootModel" js-css="AppRoot.css" class="c-AppRoot">

    <h1>WinJS controls inside of OneJS</h1>

    <div class="viewSurface">
        <h2>Toggle</h2>
        <p>A simple toggle switch:</p>
        <js-view js-name="toggleSwitch" js-type="../ToggleSwitch/ToggleSwitch"></js-view>
        <p>A toggle switch with some custom settings coded into the view:</p>
        <js-view js-name="toggleSwitch2" js-type="../ToggleSwitch/ToggleSwitch" js-data="{title: 'Be Awesome', labelOn: 'Yep', labelOff: 'Nope', checked:true}"></js-view>
        <p>Data binding to a ToggleSwitch:</p>
        <input type="text" js-bind="value:toggle.title"/>
        <js-view js-name="toggleSwitch3" js-type="../ToggleSwitch/ToggleSwitch" js-data="toggle"></js-view>
    </div>

    <div class="viewSurface">
        <h2>Repeater</h2>
        <p>This is a demo of using a WinJS Repeater:</p>
    	<button js-userAction="click:$view.addRating">Add Rating</button>
    </div>

</div>
